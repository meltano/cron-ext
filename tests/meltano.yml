version: 1
default_environment: dev
project_id: pytest_cron_ext
send_anonymous_usage_stats: false
environments:
- name: dev
- name: staging
- name: prod
plugins:
  utilities:
  - name: cron
    namespace: cron_ext
    label: meltano cron utility extension
    pip_url: /cron-ext
    executable: cron
schedules:
- name: a-to-b
  interval: 23 3 * * 1,3,4
  extractor: tap-a
  loader: target-b
  transform: skip
  start_date: 2022-01-02 03:04:05.012345
- name: c-to-d
  interval: '@monthly'
  extractor: tap-c
  loader: target-d
  transform: run
  start_date: 2022-09-08 07:06:05.543210
- name: e-to-f
  interval: 5 * */2 * 5,6,0
  job: joba
jobs:
- name: joba
  tasks:
  - tap-a target-d
  - sqlfluff